<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<head>
	<title>SECRETARIA</title>
	<link rel="stylesheet" type="text/css" href="resources/StyleSheets.css"/>
</head>

<body>

	<div class="centrado">
		<h1>MATRICULAS</h1>
		<h:form id="Matriculas">
			<div class="wrapper">
			<table>
				<tr><td><label>Curso</label><br/><h:inputText id="Curso" value="#{matricula.curso_academico}" class="inputTxt" p:placeholder="Introduce Curso" /></td>
				<td  class="padSuperior"><h:commandButton id="botonBuscarMatricula" action="#{matricula.buscarTrue()}" value="Buscar" class="centrado boton boton1"/></td>
				<td><h:button value="Ver todo" outcome="verMatriculas.xhtml" class="centrado boton boton1"/></td></tr>
				<tr><td><label>Id Expediente</label><br/><h:inputText id="idExp" value="#{matricula.idExp}" class="inputTxt" p:placeholder="Introduce idExp" /></td>
				<td  class="padSuperior"><h:commandButton id="botonEliminarMatriculas" action="#{matricula.borrarMatriculas()}" value="Eliminar matriculas" class="centrado boton boton1"/></td>
				<td><h:button value="Volver atrás" outcome="DatosAdmin.xhtml" class="centrado boton boton1"/></td></tr>
			</table>
			</div>
			<c:choose> 
            	<c:when test="#{matricula.buscar}">
            		<h:dataTable value="#{matricula.buscarMatricula(matricula.curso_academico,matricula.idExp)}" var="b">
	            		<h:column>
							<f:facet name="header">Curso</f:facet>
				            <h:outputText value="#{b.mpk.Curso_academico}"/>
				        </h:column>
				        
				        <h:column>
							<f:facet name="header">Id Expediente</f:facet>
				            <h:outputText value="#{b.mpk.idExp}"/>
				        </h:column>
				        
				        <h:column>
				            <f:facet name="header">Estado</f:facet>
				            <h:outputText value="#{b.Estado}"/>
				        </h:column>
					</h:dataTable>
            	</c:when>
            	<c:otherwise>
			           <h:dataTable value="#{matricula.leerDatosAdmin()}" var="u">
			               
			               <h:column>
							<f:facet name="header">Curso</f:facet>
				            <h:outputText value="#{u.mpk.Curso_academico}"/>
				        </h:column>
				        
				        <h:column>
							<f:facet name="header">Id Expediente</f:facet>
				            <h:outputText value="#{u.mpk.idExp}"/>
				        </h:column>
				        
				        <h:column>
				            <f:facet name="header">Estado</f:facet>
				            <h:outputText value="#{u.Estado}"/>
				        </h:column>
			               
			           </h:dataTable>
				</c:otherwise>
        </c:choose>
        <div class="centrarTexto">
			<h:message for=""></h:message>
		</div>
		</h:form>
	</div>

	<div class="foot"> 
		Universidad de Málaga.
	</div>
	
</body>
</html>
