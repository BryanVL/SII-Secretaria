<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<head>
	<title>SECRETARIA</title>
	<link rel="stylesheet" type="text/css" href="resources/StyleSheets.css"/>
</head>

<body>

	<div class="cabecera"> 
        <table>
            <tr>
                <td style="padding-left:100px"> <img class="img-uma" src=" https://www.uma.es/static/themes/uma2016/images/UMA_logo.png" width="25%"> </img> </td>    
                <td style="padding-right: 100px"> <span style="color:#00B1EC;"> WELCOME </span> 
                     <span style="color:#000000;"> TO </span> 
                     <span style="color:#8F0000;"> UMA </span> </td>
                <td style="padding-right:100px"> PÁGINA DE ASIGNACIÓN DE GRUPOS </td>
            </tr> 
        </table>
	</div>
	
	
	
	<div class="centrado">
		<h:form id="modificarGrupo">

			<div class="wrapper">
				<table>
					
					<tr><td colspan="2"><label>Curso</label><br/><h:inputText id="curso" value="#{grupo.GM.curso}"  class="inputTxt" p:placeholder="#{grupo.GM.curso}" /></td></tr>
					<tr><td colspan="2"><label>Letra</label><br/><h:inputText id="letra" value="#{grupo.GM.letra}"  class="inputTxt" p:placeholder="#{grupo.GM.letra}" /></td></tr>
					<tr><td colspan="2"><label>Turno</label><br/><h:inputText id="turno" value="#{grupo.GM.turno_Mañana_Tarde}"  class="inputTxt" p:placeholder="#{grupo.GM.turno_Mañana_Tarde}" /></td></tr>
					<tr><td colspan="2"><label>Ingles</label><br/><h:inputText id="ingles" value="#{grupo.GM.ingles}"  class="inputTxt" p:placeholder="#{grupo.GM.ingles}" /></td></tr>
					
					<tr><td colspan="2"><h:message for=""></h:message></td></tr>
					
					<tr><td class="padSuperior"><h:commandButton id="botonModificar" action="#{grupo.modificar()}" value="modificaGrupo" class="centrado boton boton1"/></td></tr>
					<tr><td colspan="2"><h:button id="botonAtras" outcome="verGrupos.xhtml" value="Volver atrás" class="centrado boton boton1"/></td></tr>
				</table>
			</div>

		</h:form>
	</div> 
		
		
					
			
			
			

	<div class="foot"> 
        <table>
            <tr><td>Universidad de Málaga · Avda. Cervantes, 2. 29071 MÁLAGA · Tel. 952 13 10 00 · info@uma.es</td></tr>
        </table>
	</div>
	
</body>
</html>
