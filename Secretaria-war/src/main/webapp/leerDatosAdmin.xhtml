<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
	<title>SECRETARIA</title>
	<link rel="stylesheet" type="text/css" href="resources/StyleSheets.css"/>
</head>

<body>

	<div class="cabecera"> 
        <table>
            <tr>
                <td style="padding-left:100px"> <img class="img-uma" src=" https://www.uma.es/static/themes/uma2016/images/UMA_logo.png" width="25%"> </img> </td>    
                <td style="padding-right: 100px"> <span style="color:#00B1EC;"> WELCOME </span> 
                     <span style="color:#000000;"> TO </span> 
                     <span style="color:#8F0000;"> UMA </span> </td>
                <td style="padding-right:100px"> PÁGINA DE ASIGNACIÓN DE GRUPOS </td>
            </tr> 
        </table>
	</div>

	<div class="centrado">
		<h1>Mis datos</h1>
		<h:form id="Usuarios">
           <h:dataTable value="#{user.leerDatosAdmin()}" var="u">
               <h:column>
                   <f:facet name="header">Nombre</f:facet>
                   <h:outputText value="#{u.usuario}"/>
               </h:column>
               
               <h:column>
                   <f:facet name="header">DNI</f:facet>
                   <h:outputText value="#{u.alumno.DNI}"/>
               </h:column>
               
               <h:column>
                   <f:facet name="header">Nombre</f:facet>
                   <h:outputText value="#{u.alumno.Nombre}"/>
               </h:column>
               
               <h:column>
                   <f:facet name="header">Apellido1</f:facet>
                   <h:outputText value="#{u.alumno.Apellido1}"/>
               </h:column>

               <h:column>
                   <f:facet name="header">Apellido2</f:facet>
                   <h:outputText value="#{u.alumno.Apellido2}"/>
               </h:column>
               
               <h:column>
                   <f:facet name="header">Email_personal</f:facet>
                   <h:outputText value="#{u.alumno.Email_personal}"/>
               </h:column>
               
           </h:dataTable>
        </h:form>
        
		<h:form>
			<table>
				<tr><td  class="padSuperior"><h:commandButton id="botonEliminarUsuarios" action="#{user.borrarUsuarios()}" value="Eliminar Usuarios" class="centrado boton boton1"/></td>
					<h:message for=""></h:message></tr>
				<tr><td><h:button value="Volver a la página principal" outcome="MainPageAdmin.xhtml"/></td></tr>
			</table>
		</h:form>
	</div>

	<div class="foot"> 
        <table>
            <tr><td>Universidad de Málaga · Avda. Cervantes, 2. 29071 MÁLAGA · Tel. 952 13 10 00 · info@uma.es</td></tr>
        </table>
	</div>
	
</body>
</html>
