<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
	<title>SECRETARIA</title>
	<link rel="stylesheet" type="text/css" href="resources/StyleSheets.css"/>
</head>

<body>

	<div class="centrado">
		<h1>USUARIOS</h1>
		<h:form id="Usuarios">
           <h:dataTable value="#{user.leerDatosAdmin()}" var="u">
               
               <h:column>
                   <f:facet name="header">Usuario</f:facet>
                   <h:outputText value="#{u.usuario}"/>
               </h:column>
               
               <h:column>
                   <f:facet name="header">Rol</f:facet>
                   <h:outputText value="#{u.rol}"/>
               </h:column>
               
               <h:column>
                   <f:facet name="header">Alumno</f:facet>
                   <h:outputText value="#{u.alumno.DNI}"/>
               </h:column>
               
           </h:dataTable>
        </h:form>
		<h:form>
			<table>
			<tr><td  class="padSuperior"><h:commandButton id="botonEliminarUsuarios" action="#{user.borrarUsuarios()}" value="Eliminar Usuarios" class="centrado boton boton1"/></td>
			<h:message for=""></h:message></tr>
			<tr><td><h:button value="Volver a la página principal" outcome="MainPageAdmin.xhtml"/></td></tr>
			</table>
		</h:form>
	</div>

	<div class="foot"> 
		Universidad de Málaga.
	</div>
	
</body>
</html>
