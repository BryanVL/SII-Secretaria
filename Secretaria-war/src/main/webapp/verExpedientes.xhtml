<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<head>
	<title>SECRETARIA</title>
	<link rel="stylesheet" type="text/css" href="resources/StyleSheets.css"/>
</head>

<body>

	<div class="centrado">
		<h1>EXPEDIENTES</h1>
		
		<h:form id="Expedientes">
			<div class="wrapper">
				<table>
					<tr><td><label>Buscar Expediente</label><br/><h:inputText id="Num_Exp" value="#{expediente.expediente.num_expediente}" class="inputTxt" p:placeholder="Introduce Numero Expediente" /></td>
						<td  class="padSuperior"><h:commandButton id="botonBuscarExpediente" action="#{expediente.buscarTrue()}" value="Buscar" class="centrado boton boton1"/></td>
						<td><h:button value="Ver todo" outcome="verExpedientes.xhtml" class="centrado boton boton1"/></td>
						<td  class="padSuperior"><h:commandButton id="botonEliminarExpedientes" action="#{expediente.borrarExpedientes()}" value="Eliminar expediente" class="centrado boton boton1"/></td>
						<td><h:button value="Volver atrás" outcome="DatosAdmin.xhtml" class="centrado boton boton1"/></td></tr>
				</table>
			</div>
			<c:choose> 
            	<c:when test="#{expediente.buscar}">
					<h:dataTable value="#{expediente.buscarExpediente(expediente.expediente.num_expediente)}" var="b">
		                            
		               <h:column>
		                   <f:facet name="header">Numero Expediente</f:facet>
		                   <h:outputText value="#{b.num_expediente}"/>
		               </h:column>
		               
		               <h:column>
		                   <f:facet name="header">Activo</f:facet>
		                   <h:outputText value="#{b.Activo}"/>
		               </h:column>
		               
		               <h:column>
		                   <f:facet name="header">Nota Media</f:facet>
		                   <h:outputText value="#{b.Nota_media_provisional}"/>
		               </h:column>
		
		               <h:column>
		                   <f:facet name="header">Creditos Superados</f:facet>
		                   <h:outputText value="#{b.Creditos_superados}"/>
		               </h:column>
		               
		           </h:dataTable>
		     	</c:when>
		     	<c:otherwise>
		     		<h:dataTable value="#{expediente.leerDatosAdmin()}" var="u">
		                            
		               <h:column>
		                   <f:facet name="header">Numero Expediente</f:facet>
		                   <h:outputText value="#{u.num_expediente}"/>
		               </h:column>
		               
		               <h:column>
		                   <f:facet name="header">Activo</f:facet>
		                   <h:outputText value="#{u.Activo}"/>
		               </h:column>
		               
		               <h:column>
		                   <f:facet name="header">Nota Media</f:facet>
		                   <h:outputText value="#{u.Nota_media_provisional}"/>
		               </h:column>
		
		               <h:column>
		                   <f:facet name="header">Creditos Superados</f:facet>
		                   <h:outputText value="#{u.Creditos_superados}"/>
		               </h:column>
		               
		           </h:dataTable>
		     	</c:otherwise>
        	</c:choose>
        	
        	<div class="centrarTexto">
				<h:message for=""></h:message>
			</div>
			
		</h:form>
	</div>

	<div class="foot"> 
        <table>
            <tr><td>Universidad de Málaga · Avda. Cervantes, 2. 29071 MÁLAGA · Tel. 952 13 10 00 · info@uma.es</td></tr>
        </table>
	</div>
	
</body>
</html>
