<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<head>
	<title>SECRETARIA</title>
	<link rel="stylesheet" type="text/css" href="resources/StyleSheets.css"/>
</head>

<body>

	<div class="centrado">
		<h1>USUARIOS</h1>
		<h:form id="Usuarios">
			<div class="wrapper">
			<table>
				<tr><td colspan="2"><label>Buscar Grupo</label><br/><h:inputText id="Nombre" value="#{user.usuario.usuario}" class="inputTxt" p:placeholder="Introduce Nombre" /></td>
				<td  class="padSuperior"><h:commandButton id="botonBuscarUsuario" action="#{user.buscarTrue()}" value="Buscar" class="centrado boton boton1"/></td>
				<td><h:button value="Ver todo" outcome="verUsuarios.xhtml" class="centrado boton boton1"/></td>
				<td  class="padSuperior"><h:commandButton id="botonEliminarUsuarios" action="#{user.borrarUsuarios()}" value="Eliminar usuarios" class="centrado boton boton1"/></td>
				<td><h:button value="Volver atrás" outcome="DatosAdmin.xhtml" class="centrado boton boton1"/></td></tr>
			</table>
			</div>
			<c:choose> 
            	<c:when test="#{user.buscar}">
            		<h:dataTable value="#{user.buscarUsuario(user.usuario.usuario)}" var="b">
	            		<h:column>
							<f:facet name="header">Usuario</f:facet>
				            <h:outputText value="#{b.usuario}"/>
				        </h:column>
	
				        <h:column>
				            <f:facet name="header">Rol</f:facet>
				            <h:outputText value="#{b.rol}"/>
				        </h:column>
				               
				        <h:column>
				            <f:facet name="header">Alumno</f:facet>
				            <h:outputText value="#{b.alumno.DNI}"/>
				        </h:column>
					</h:dataTable>
            	</c:when>
            	<c:otherwise>
			           <h:dataTable value="#{user.leerDatosAdmin()}" var="u">
			               
			               <h:column>
			                   <f:facet name="header">Usuario</f:facet>
			                   <h:outputText value="#{u.usuario}"/>
			               </h:column>
			               
			               <h:column>
			                   <f:facet name="header">Rol</f:facet>
			                   <h:outputText value="#{u.rol}"/>
			               </h:column>
			               
			               <h:column>
			                   <f:facet name="header">Alumno</f:facet>
			                   <h:outputText value="#{u.alumno.DNI}"/>
			               </h:column>
			               
			           </h:dataTable>
				</c:otherwise>
        </c:choose>
        <div class="centrarTexto">
			<h:message for=""></h:message>
		</div>
		</h:form>
	</div>

	<div class="foot"> 
		Universidad de Málaga.
	</div>
	
</body>
</html>
