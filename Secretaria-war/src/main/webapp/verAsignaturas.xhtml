<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
	<title>SECRETARIA</title>
	<link rel="stylesheet" type="text/css" href="resources/StyleSheets.css"/>
</head>

<body>

	<div class="centrado">
		<h1>ASIGNATURAS</h1>
		<h:form id="Asignaturas">
           <h:dataTable value="#{asignatura.leerDatosAdmin()}" var="a">
               
               <h:column>
                   <f:facet name="header">Referencia</f:facet>
                   <h:outputText value="#{a.Referencia}"/>
               </h:column>
               
               <h:column>
                   <f:facet name="header">Codigo</f:facet>
                   <h:outputText value="#{a.codigo}"/>
               </h:column>
               
               <h:column>
                   <f:facet name="header">Creditos Totales</f:facet>
                   <h:outputText value="#{a.Creditos_Total}"/>
               </h:column>
               
               <h:column>
                   <f:facet name="header">Creditos Teoria</f:facet>
                   <h:outputText value="#{a.Creditos_Teoria}"/>
               </h:column>
               
               <h:column>
                   <f:facet name="header">Ofertada</f:facet>
                   <h:outputText value="#{a.Ofertada}"/>
               </h:column>
               
               <h:column>
                   <f:facet name="header">Nombre</f:facet>
                   <h:outputText value="#{a.Nombre}"/>
               </h:column>
               
               
           </h:dataTable>
        </h:form>
		<h:form>
			<table>
			<tr><td  class="padSuperior"><h:commandButton id="botonEliminarAsignaturas" action="#{asignatura.borrarAsignaturas()}" value="Eliminar Asignaturas" class="centrado boton boton1"/></td></tr>
			<tr><td><h:message for=""></h:message></td></tr>
			<tr><td><h:button value="Volver a la página principal" outcome="MainPageAdmin.xhtml"/></td></tr>
			</table>
		</h:form>
	</div>

	<div class="foot"> 
		Universidad de Málaga.
	</div>
	
</body>
</html>
