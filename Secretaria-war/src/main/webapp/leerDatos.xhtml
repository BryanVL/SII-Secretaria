<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<head>
	<title>SECRETARIA</title>
	<link rel="stylesheet" type="text/css" href="resources/StyleSheets.css"/>
</head>

<body>

	<div class="cabecera"> 
        <table>
            <tr>
                <td style="padding-left:100px"> <img class="img-uma" src=" https://www.uma.es/static/themes/uma2016/images/UMA_logo.png" width="25%"> </img> </td>    
                <td style="padding-right: 100px"> <span style="color:#00B1EC;"> WELCOME </span> 
                     <span style="color:#000000;"> TO </span> 
                     <span style="color:#8F0000;"> UMA </span> </td>
                <td style="padding-right:100px"> PÁGINA DE ASIGNACIÓN DE GRUPOS </td>
            </tr> 
        </table>
	</div>

	<div class="centrado">
		<h1>Mis datos</h1>
		<h:form id="Usuario">
			<div class="wrapper">
				<table>
					<tr>
						<td><h:button value="Volver atrás" outcome="MainPage.xhtml" class="centrado boton boton1"/></td></tr>
				</table>
			</div>
            		<h:dataTable value="#{user.buscarUsuario(infoSesion.usuario.usuario)}" var="a">
	            		<h:column>
							<f:facet name="header">Usuario</f:facet>
				            <h:outputText value="#{a.usuario}"/>
				        </h:column>
	
				        <h:column>
				            <f:facet name="header">Rol</f:facet>
				            <h:outputText value="#{a.rol}"/>
				        </h:column>
				               
				        <h:column>
				            <f:facet name="header">Alumno</f:facet>
				            <h:outputText value="#{a.alumno.DNI}"/>
				        </h:column>
				        
				        <h:column>
		                   	<f:facet name="header">Nombre</f:facet>
		                   	<h:outputText value="#{a.alumno.nombre}"/>
		               	</h:column>
		               
		               	<h:column>
		                   	<f:facet name="header">Apellido1</f:facet>
		                   	<h:outputText value="#{a.alumno.apellido1}"/>
		               	</h:column>
		
		               	<h:column>
		                   	<f:facet name="header">Apellido2</f:facet>
		                   	<h:outputText value="#{a.alumno.apellido2}"/>
		               	</h:column>
		               
		               	<h:column>
		                   	<f:facet name="header">Email_institucional</f:facet>
		                   	<h:outputText value="#{a.alumno.email_institucional}"/>
		               	</h:column>
		               
		               	<h:column>
		                   	<f:facet name="header">Email_personal</f:facet>
		                   	<h:outputText value="#{a.alumno.email_personal}"/>
		               	</h:column>
		               
		               	<h:column>
		                   	<f:facet name="header">Telefono</f:facet>
		                   	<h:outputText value="#{a.alumno.telefono}"/>
		               	</h:column>
		               
		               	<h:column>
		                   	<f:facet name="header">Movil</f:facet>
		                   	<h:outputText value="#{a.alumno.movil}"/>
		               	</h:column>
		               
		               	<h:column>
		                   	<f:facet name="header">Direccion</f:facet>
		                   	<h:outputText value="#{a.alumno.direccion}"/>
		               	</h:column>
		               
		               	<h:column>
		                   	<f:facet name="header">Localidad</f:facet>
		                   	<h:outputText value="#{a.alumno.localidad}"/>
		               	</h:column>
		               
		               	<h:column>
		               	    <f:facet name="header">Provincia</f:facet>
		                   	<h:outputText value="#{a.alumno.provincia}"/>
		               	</h:column>
		               
		               	<h:column>
		                   	<f:facet name="header">CP</f:facet>
		                   	<h:outputText value="#{a.alumno.CP}"/>
		               	</h:column>
					</h:dataTable>
        	
        	<div class="centrarTexto">
				<h:message for=""></h:message>
			</div>
			
        </h:form>
	</div>

	<div class="foot"> 
        <table>
            <tr><td>Universidad de Málaga · Avda. Cervantes, 2. 29071 MÁLAGA · Tel. 952 13 10 00 · info@uma.es</td></tr>
        </table>
	</div>
	
</body>
</html>
