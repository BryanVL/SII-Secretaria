<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<head>
	<title>SECRETARIA</title>
	<link rel="stylesheet" type="text/css" href="resources/StyleSheets.css"/>
</head>

<body>



	<div class="centrado">
		<h1>Mis datos</h1>
		<h:form id="Usuario">
			<div class="wrapper">
				<table>
					<tr><td colspan="2"><label>Introduce tu nombre de usuario</label><br/><h:inputText id="MiNombre" value="#{user.usuario.usuario}" required="True" class="inputTxt" p:placeholder="Ejemplo: Pacopepe14" /></td>
						<td  class="padSuperior"><h:commandButton id="botonBuscarMiUsuario" action="#{user.buscarTrue()}" value="Buscar" class="centrado boton boton1"/></td>
						<td><h:button value="Volver atrás" outcome="MainPage.xhtml" class="centrado boton boton1"/></td></tr>
				</table>
			</div>
           	<c:choose> 
            	<c:when test="#{user.buscar}">
            		<h:dataTable value="#{user.buscarUsuario(user.usuario.usuario)}" var="a">
	            		<h:column>
							<f:facet name="header">Usuario</f:facet>
				            <h:outputText value="#{a.usuario}"/>
				        </h:column>
	
				        <h:column>
				            <f:facet name="header">Rol</f:facet>
				            <h:outputText value="#{a.rol}"/>
				        </h:column>
				               
				        <h:column>
				            <f:facet name="header">Alumno</f:facet>
				            <h:outputText value="#{a.alumno.DNI}"/>
				        </h:column>
				        
				        <h:column>
		                   	<f:facet name="header">Nombre</f:facet>
		                   	<h:outputText value="#{a.alumno.Nombre}"/>
		               	</h:column>
		               
		               	<h:column>
		                   	<f:facet name="header">Apellido1</f:facet>
		                   	<h:outputText value="#{a.alumno.Apellido1}"/>
		               	</h:column>
		
		               	<h:column>
		                   	<f:facet name="header">Apellido2</f:facet>
		                   	<h:outputText value="#{a.alumno.Apellido2}"/>
		               	</h:column>
		               
		               	<h:column>
		                   	<f:facet name="header">Email_institucional</f:facet>
		                   	<h:outputText value="#{a.alumno.Email_institucional}"/>
		               	</h:column>
		               
		               	<h:column>
		                   	<f:facet name="header">Email_personal</f:facet>
		                   	<h:outputText value="#{a.alumno.Email_personal}"/>
		               	</h:column>
		               
		               	<h:column>
		                   	<f:facet name="header">Telefono</f:facet>
		                   	<h:outputText value="#{a.alumno.Telefono}"/>
		               	</h:column>
		               
		               	<h:column>
		                   	<f:facet name="header">Movil</f:facet>
		                   	<h:outputText value="#{a.alumno.Movil}"/>
		               	</h:column>
		               
		               	<h:column>
		                   	<f:facet name="header">Direccion</f:facet>
		                   	<h:outputText value="#{a.alumno.Direccion}"/>
		               	</h:column>
		               
		               	<h:column>
		                   	<f:facet name="header">Localidad</f:facet>
		                   	<h:outputText value="#{a.alumno.Localidad}"/>
		               	</h:column>
		               
		               	<h:column>
		               	    <f:facet name="header">Provincia</f:facet>
		                   	<h:outputText value="#{a.alumno.Provincia}"/>
		               	</h:column>
		               
		               	<h:column>
		                   	<f:facet name="header">CP</f:facet>
		                   	<h:outputText value="#{a.alumno.CP}"/>
		               	</h:column>
					</h:dataTable>
            	</c:when>
        	</c:choose>
        	
        	<div class="centrarTexto">
				<h:message for=""></h:message>
			</div>
			
        </h:form>
	</div>

	<div class="foot"> 
        <table>
            <tr><td>Universidad de Málaga · Avda. Cervantes, 2. 29071 MÁLAGA · Tel. 952 13 10 00 · info@uma.es</td></tr>
        </table>
	</div>
	
</body>
</html>
