<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
	<title>SECRETARIA</title>
	<link rel="stylesheet" type="text/css" href="resources/StyleSheets.css"/>
</head>

<body>

	<div class="centrado">
		<h1>Mis datos</h1>
		<h:form id="Alumno">
           <h:dataTable value="#{user.leerDatos()}" var="u">
               <h:column>
                   <f:facet name="header">Nombre</f:facet>
                   <h:outputText value="#{u.usuario}"/>
               </h:column>
               
               <h:column>
                   <f:facet name="header">DNI</f:facet>
                   <h:outputText value="#{u.alumno.DNI}"/>
               </h:column>
               
               <h:column>
                   <f:facet name="header">Nombre</f:facet>
                   <h:outputText value="#{u.alumno.Nombre}"/>
               </h:column>
               
               <h:column>
                   <f:facet name="header">Apellido1</f:facet>
                   <h:outputText value="#{u.alumno.Apellido1}"/>
               </h:column>

               <h:column>
                   <f:facet name="header">Apellido2</f:facet>
                   <h:outputText value="#{u.alumno.Apellido2}"/>
               </h:column>
               
               <h:column>
                   <f:facet name="header">Email_personal</f:facet>
                   <h:outputText value="#{u.alumno.Email_personal}"/>
               </h:column>
               
           </h:dataTable>
        </h:form>
		
		<table>
		<tr><td><h:button value="Volver a la página principal" outcome="MainPage.xhtml"/></td></tr>
		</table>
	</div>

	<div class="foot"> 
		Universidad de Málaga.
	</div>
	
</body>
</html>
