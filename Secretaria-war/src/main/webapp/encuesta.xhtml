<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
	<title>SECRETARIA</title>
	<link rel="stylesheet" type="text/css" href="resources/StyleSheets.css"/>
</head>

<body>

	<div class="cabecera"> 
        <table>
            <tr>
                <td style="padding-left:100px"> <img class="img-uma" src=" https://www.uma.es/static/themes/uma2016/images/UMA_logo.png" width="25%"> </img> </td>    
                <td style="padding-right: 100px"> <span style="color:#00B1EC;"> WELCOME </span> 
                     <span style="color:#000000;"> TO </span> 
                     <span style="color:#8F0000;"> UMA </span> </td>
                <td style="padding-right:100px"> PÁGINA DE ASIGNACIÓN DE GRUPOS </td>
            </tr> 
        </table>
	</div>
	
	<div class="centrado">
		<h1> Rellenar encuesta </h1>
		<h:form>
		
		<div class="wrapper">

				<table>
				
					<tr>
						<td colspan="2"><label>El alumno desea cursar asignaturas en inglés:</label></td>
					</tr>
					<tr><td colspan="2">
						<h:selectOneRadio value="">
							<f:selectItem itemValue="1" itemLabel="Sí" />
							
							<f:selectItem itemValue="2" itemLabel="No" />
						</h:selectOneRadio>
						</td>
					</tr>
				
				
				
					<tr>
						<td colspan="2"><label>Si vas a cursar alguna una
								asignatura de segundo curso seleccione uno más grupos:</label></td>
					</tr>
					<tr><td colspan="2">
						<h:selectManyCheckbox value="">
							<f:selectItem itemValue="1" itemLabel="2ºA" />
							
							<f:selectItem itemValue="2" itemLabel="2ºB (Inglés)" />
							
							<f:selectItem itemValue="3" itemLabel="2ºC (Tarde)" />
							
							<f:selectItem itemValue="4" itemLabel="2ºD" />
							

						</h:selectManyCheckbox></td>
					</tr>


					<tr>
						<td colspan="2"><label>Si vas a cursar alguna una
								asignatura de tercer curso seleccione uno de los grupos:</label></td>
					</tr>
					<tr><td colspan="2">
						<h:selectManyCheckbox value="">
							<f:selectItem itemValue="1" itemLabel="3ºA" />
							
							<f:selectItem itemValue="2" itemLabel="3ºB" />
							


						</h:selectManyCheckbox></td>
					</tr>

					<tr>
						<td><h:button value="Enviar encuesta" type="submit"
								outcome="leerEncuesta.xhtml" class="centrado boton boton1" /></td>
						<td><h:button value="Volver atrás" outcome="MainPage.xhtml"
								class="centrado boton boton1" /></td>
					</tr>
				</table>

			</div>
		</h:form>
	</div>

	<div class="foot"> 
        <table>
            <tr><td>Universidad de Málaga · Avda. Cervantes, 2. 29071 MÁLAGA · Tel. 952 13 10 00 · info@uma.es</td></tr>
        </table>
	</div>
	
</body>
</html>
