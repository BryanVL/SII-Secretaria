<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<head>
	<title>SECRETARIA</title>
	<link rel="stylesheet" type="text/css" href="resources/StyleSheets.css"/>
</head>

<body>

	<div class="cabecera"> 
        <table>
            <tr>
                <td style="padding-left:100px"> <img class="img-uma" src=" https://www.uma.es/static/themes/uma2016/images/UMA_logo.png" width="25%"> </img> </td>    
                <td style="padding-right: 100px"> <span style="color:#00B1EC;"> WELCOME </span> 
                     <span style="color:#000000;"> TO </span> 
                     <span style="color:#8F0000;"> UMA </span> </td>
                <td style="padding-right:100px"> PÁGINA DE ASIGNACIÓN DE GRUPOS </td>
            </tr> 
        </table>
	</div>
	
	
	<div class="centrado">
		<h1>TITULACIONES</h1>
		
		<h:form id="Titulaciones">
			<div class="wrapper">
				<table>
					<tr><td colspan="2"><label>Buscar Titulación</label><br/><h:inputText id="Titulacion" value="#{titulacion.codigo}" class="inputTxt" p:placeholder="Introduce Codigo" /></td>
						<td  class="padSuperior"><h:commandButton id="botonBuscarTitulacion" action="#{titulacion.buscarTrue()}" value="Buscar" class="centrado boton boton1"/></td>
						<td><h:button value="Ver todo" outcome="verTitulaciones.xhtml" class="centrado boton boton1"/></td>
						<td  class="padSuperior"><h:commandButton id="botonEliminarTitulaciones" action="#{titulacion.borrarTitulaciones()}" value="Eliminar Titulaciones" class="centrado boton boton1"/></td>
						<td><h:button value="Volver atrás" outcome="DatosAdmin.xhtml" class="centrado boton boton1"/></td></tr>
				</table>
			</div>
			<div class="centrado ovf">
			<c:choose> 
            	<c:when test="#{titulacion.buscar}">
            		<h:dataTable value="#{titulacion.buscarTitulacion(titulacion.codigo)}" var="t">
	            		
	            		<h:column>
							<f:facet name="header">Codigo</f:facet>
				            <h:outputText value="#{t.codigo}"/>
				        </h:column>
	
				        <h:column>
				            <f:facet name="header">Nombre</f:facet>
				            <h:outputText value="#{t.nombre}"/>
				        </h:column>
				               
				        <h:column>
				            <f:facet name="header">Creditos</f:facet>
				            <h:outputText value="#{t.creditos}"/>
				        </h:column>
				        
					</h:dataTable>
            	</c:when>
            	<c:otherwise>
					<h:dataTable value="#{titulacion.leerDatosAdmin()}" var="u">

						<h:column>
							<f:facet name="header">Codigo</f:facet>
							<h:outputText value="#{u.codigo}" />
						</h:column>

						<h:column>
							<f:facet name="header">Nombre</f:facet>
							<h:outputText value="#{u.nombre}" />
						</h:column>

						<h:column>
							<f:facet name="header">Creditos</f:facet>
							<h:outputText value="#{u.creditos}" />
						</h:column>

					</h:dataTable>
				</c:otherwise>
        </c:choose>
        </div>
        <div class="centrarTexto">
			<h:message for=""></h:message>
		</div>
		
		</h:form>
	</div>

	<div class="foot"> 
        <table>
            <tr><td>Universidad de Málaga · Avda. Cervantes, 2. 29071 MÁLAGA · Tel. 952 13 10 00 · info@uma.es</td></tr>
        </table>
	</div>
	
</body>
</html>
